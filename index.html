html, body {

/* Background image container */
.background-container {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: -1;
  overflow: hidden;
}
.background-container img {
  position: absolute;
  top: 50%; left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
}

/* Main content center */
.main-content {
  position: relative;
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center;
  height: 100vh; 
  text-align: center;
  padding: 20px;
}

/* Name styling */
.name {
  font-family: 'Montserrat', sans-serif;

  font-weight: 700;
  margin: 0;
  text-shadow: 0 2px 10px rgba(0,0,0,0.8);
  color: #FFD700;
  animation: subtlePulse 6s infinite;
}

@keyframes subtlePulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.03);
  }
}

/* Quotes (typewriter, multiline) */
.quote {
  margin-top: 20px;
  font-size: 1.5rem;
  line-height: 1.8;
  display: inline-block;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  white-space: pre-wrap;
  overflow: hidden;
  border-right: .15em solid #FAFAFA;
}
.cursor {
  display: inline-block;
  width: 1px;
  background: #FAFAFA;
  margin-left: 2px;
  animation: blinkCursor 1s infinite step-end;
}

@keyframes blinkCursor {
  0%, 100% {opacity: 1;}
  50% {opacity: 0;}
}

/* Navigation links */
.nav-links {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}
.nav-link {
  text-decoration: none;
  font-weight: 600;
  color: #FAFAFA;
  background: rgba(0,0,0,0.3);
  padding: 10px 15px;
  border-radius: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: inline-flex;
  align-items: center;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}
.nav-link:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

/* Buttons */
.launch-button, .refresh-button {
  position: absolute;
  background: rgba(0,0,0,0.3);
  color: #FAFAFA;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  padding: 8px 12px;
  border-radius: 20px;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.9rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.launch-button:hover, .refresh-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.launch-button {
  bottom: 50px;
  left: 20px; 
}

.refresh-button {
  bottom: 50px;
  right: 20px;
}

.rocket {
  position: fixed;
  bottom: 0;
  font-size: 3rem;
  animation: rocketLaunch 5s linear forwards;
}

@keyframes rocketLaunch {
  0% { transform: translate(0, 0); }
  50% { transform: translate(50vw, -60vh); }
  100% { transform: translate(100vw, -120vh); }
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .name { font-size: calc(3rem + 2vw); }

  .nav-link { font-size: 0.8rem; padding: 8px 10px; }
  .launch-button, .refresh-button {

}

function typeQuote(text, callback) {
  quoteElement.textContent = '';
  let i = 0;
  const speed = 75;

  function typeChar() {
    if (i < text.length) {
      quoteElement.textContent += text.charAt(i);
      i++;
      setTimeout(typeChar, speed);
    } else {
      setTimeout(callback, 3000);
    }
  }
  typeChar();
}

function showQuotes() {

    quoteIndex = (quoteIndex + 1) % quotes.length;

}
