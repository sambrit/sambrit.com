  <style>
  :root { --text:#FAFAFA; --accent:#FFD700; --btn-scale:1; }

  html, body {
    margin:0; padding:0; height:100%; width:100%;
    font-family:'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:var(--text); background:#000;
    overflow:hidden; position:relative;
  }

  /* Background */
  #bg {
    position:fixed; inset:0; width:100vw; height:100vh; display:block;
    z-index:0; pointer-events:none;
    filter:saturate(1.1) contrast(1.02);
    background:#0b0d12;
  }
  .glow {
    position:fixed; inset:-10vmax; z-index:1; pointer-events:none;
    background:
      radial-gradient(40vmax 40vmax at 20% 30%, rgba(79,70,229,0.22), transparent 60%),
      radial-gradient(35vmax 35vmax at 80% 70%, rgba(34,211,238,0.18), transparent 65%),
      radial-gradient(45vmax 45vmax at 50% 50%, rgba(244,63,94,0.14), transparent 60%);
    animation:glowDrift 22s ease-in-out infinite alternate;
    filter:blur(8px);
  }
  @keyframes glowDrift { 0%{transform:translate3d(0,0,0) scale(1)} 100%{transform:translate3d(-2%,1%,0) scale(1.03)} }

  /* Content */
  .main-content {
    position:relative; z-index:2;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    height:100vh; text-align:center; padding:20px;
  }
  .name {
    font-family:'Montserrat', system-ui, sans-serif;
    font-size:clamp(3rem, 8vw, 6rem); font-weight:700; margin:0;
    color:var(--accent); letter-spacing:.6px;
    text-shadow:0 2px 10px rgba(0,0,0,.8);
    animation:subtlePulse 6s infinite;
  }
  @keyframes subtlePulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.03)} }

  /* Quote + progress */
  .quote-wrap { margin-top:20px; max-width:min(92vw, 900px); }
  .quote {
    font-size:clamp(1.1rem, 2.2vw, 1.6rem);
    line-height:1.8; display:inline-block; white-space:pre-wrap; opacity:0;
    text-shadow:0 2px 6px rgba(0,0,0,.6); cursor:pointer;
  }
  .quote:focus { outline:2px dashed rgba(255,255,255,.35); outline-offset:6px; border-radius:6px; }
  .fade-in { animation:fadeIn 600ms ease forwards; }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

  .quote-indicator {
    position:relative; height:4px; border-radius:999px;
    background:rgba(255,255,255,0.12);
    overflow:hidden; margin:10px auto 0; width:clamp(200px, 56vw, 560px);
  }
  .quote-indicator .bar {
    height:100%; width:100%;
    transform:scaleX(0); transform-origin:left center;
    background:linear-gradient(90deg,#22d3ee,#a78bfa,#f472b6);
    will-change:transform;
  }

  .nav-links { display:flex; gap:12px; margin-top:30px; flex-wrap:wrap; justify-content:center; }
  .nav-link {
    text-decoration:none; font-weight:600; color:var(--text);
    background:rgba(0,0,0,.35);
    padding:10px 14px; border-radius:999px;

    text-shadow:0 2px 6px rgba(0,0,0,.6);

  }
  .nav-link:hover { transform:translateY(-1px); box-shadow:0 0 14px rgba(0,0,0,.35); background:rgba(255,255,255,.08); }

  /* Contact modal (email not in source until click) */
  .modal {
    position:fixed; inset:0; z-index:4; display:grid; place-items:center;

  .modal[hidden] { display:none; }
  .modal-card {
    background:rgba(15,15,20,0.9); border:1px solid rgba(255,255,255,0.08);
    border-radius:16px; padding:18px; width:min(92vw, 380px);

  .modal-title { font-weight:800; margin:0 0 10px; letter-spacing:0.3px; }
  .modal-actions { display:flex; gap:10px; flex-wrap:wrap; }
  .btn {
    flex:1; padding:10px 12px; border-radius:10px; cursor:pointer; user-select:none;
    background:rgba(255,255,255,0.08); color:var(--text);
    border:1px solid rgba(255,255,255,0.15);
    transition:transform .15s ease, background .15s ease;
  }
  .btn:hover { transform:translateY(-1px); background:rgba(255,255,255,0.12); }
  .btn.primary {
    background:linear-gradient(90deg,#facc15,#22d3ee 40%,#a78bfa 70%,#f43f5e);
    color:#0a0a0a; font-weight:800; border:none;
  }

  /* Big, enticing Launch button */
  .launch-button {
    position:fixed; z-index:3;
    left:50%; transform:translateX(-50%) scale(var(--btn-scale));
    bottom:calc(22px + env(safe-area-inset-bottom));
    padding:16px 26px; border-radius:999px; font-weight:800; letter-spacing:.4px;
    font-size:clamp(1rem, 2.6vw, 1.15rem);
    color:#0a0a0a;
    background:
      radial-gradient(120% 120% at 10% 10%, #fde047, transparent 60%),
      linear-gradient(90deg, #facc15, #22d3ee 40%, #a78bfa 70%, #f43f5e);
    border:none; cursor:pointer; user-select:none;
    box-shadow:
      0 10px 32px rgba(34,211,238,.25),
      0 2px 0 rgba(255,255,255,.35) inset,
      0 -2px 8px rgba(0,0,0,.35) inset;
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    touch-action:manipulation;
  }
  .launch-button:hover { transform:translateX(-50%) scale(calc(var(--btn-scale) * 1.02)); filter:brightness(1.05); }
  .launch-button:active { transform:translateX(-50%) scale(calc(var(--btn-scale) * 0.99)); }
  .launch-button:focus { outline:2px solid rgba(255,255,255,.45); outline-offset:6px; }

  /* Rocket animations */
  .rocket {
    position:fixed; bottom:0; font-size:3rem; z-index:4;
    animation:rocketRight 5s linear forwards; will-change:transform;
  }
  @keyframes rocketRight {
    0% { transform:translate(0,0) rotate(0deg) }
    50%{ transform:translate(50vw,-60vh) rotate(10deg) }
    100%{transform:translate(100vw,-120vh) rotate(20deg)}
  }
  .rocket.left {
    animation:rocketLeft 5s linear forwards;
    transform:scaleX(-1); /* flip emoji so direction matches trajectory */
  }
  @keyframes rocketLeft {
    0% { transform:scaleX(-1) translate(0,0) rotate(0deg) }
    50%{ transform:scaleX(-1) translate(-50vw,-60vh) rotate(-10deg) }
    100%{transform:scaleX(-1) translate(-100vw,-120vh) rotate(-20deg)}
  }

  /* Shockwave overlay for the surprise */
  .shockwave {
    position:fixed; inset:0; z-index:3; pointer-events:none;
    background:radial-gradient(circle at center, rgba(255,255,255,0.18), rgba(255,255,255,0) 60%);
    animation:shock 900ms ease-out forwards;
  }
  @keyframes shock { from{opacity:.9; transform:scale(0.6)} to{opacity:0; transform:scale(2.2)} }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .name { animation:none !important; }
    .glow { animation:none !important; }
    .rocket { animation:none !important; }
  }

  @media (max-width:600px){
    .nav-link { font-size:.95rem; padding:10px 14px; }

  <script>
/* =========================
   QUOTES + INDICATOR
========================= */
const quotes = [
  "The journey of a thousand miles begins with a single step. â€“ Lao Tzu",
  "Once you have tasted flight, you will forever walk the earth with your eyes turned skyward. â€“ Leonardo da Vinci",
  "Man cannot discover new oceans unless he has the courage to lose sight of the shore. â€“ AndrÃ© Gide",
  "Not all those who wander are lost. â€“ J.R.R. Tolkien",
  "The world is a book, and those who do not travel read only one page. â€“ Saint Augustine",
  "Life begins at the end of your comfort zone. â€“ Neale Donald Walsch",
  "Adventure is worthwhile. â€“ Aesop",
  "Travel far, travel wide, but always travel within. â€“ Unknown",
  "The gladdest moment in human life is a departure into unknown lands. â€“ Sir Richard Burton",
  "Wherever you go, go with all your heart. â€“ Confucius",
  "A ship in harbor is safe, but that is not what ships are built for. â€“ John A. Shedd",
  "To travel is to take a journey into yourself. â€“ Danny Kaye",
  "We travel not to escape life, but for life not to escape us. â€“ Unknown",
  "The real voyage of discovery consists not in seeking new landscapes, but in having new eyes. â€“ Marcel Proust",
  "Dare to live the life you have dreamed for yourself. Go forward and make your dreams come true. â€“ Emerson",
  "Because in the end, you wonâ€™t remember the time you spent working in the office or mowing your lawn. Climb that damn mountain. â€“ Kerouac",
  "It is not down in any map; true places never are. â€“ Herman Melville",
  "To awaken alone in a strange town is one of the pleasantest sensations in the world. â€“ Freya Stark",
  "Travel brings power and love back into your life. â€“ Rumi",
  "I havenâ€™t been everywhere, but itâ€™s on my list. â€“ Susan Sontag"
];

const quoteEl = document.querySelector('.quote');
const barEl = document.querySelector('.quote-indicator .bar');
const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
const QUOTE_INTERVAL = reduceMotion ? 12000 : 8000;

let lastQuoteIndex = -1;
let quoteTimer = null;

function pickRandomQuote() {
  let i; do { i = (Math.random() * quotes.length) | 0; } while (i === lastQuoteIndex);
  lastQuoteIndex = i; return quotes[i];
}
function setQuote(text) {
  quoteEl.classList.remove('fade-in'); void quoteEl.offsetWidth;
  quoteEl.textContent = text;
  quoteEl.classList.add('fade-in');
}
function restartQuoteProgress() {
  barEl.style.transition = 'none';
  barEl.style.transform = 'scaleX(0)';
  void barEl.offsetWidth;
  barEl.style.transition = `transform ${QUOTE_INTERVAL}ms linear`;
  barEl.style.transform = 'scaleX(1)';
}
function startQuoteCycle() {
  if (quoteTimer) clearTimeout(quoteTimer);
  restartQuoteProgress();
  quoteTimer = setTimeout(() => { setQuote(pickRandomQuote()); startQuoteCycle(); }, QUOTE_INTERVAL);
}
function manualRefreshQuote() { setQuote(pickRandomQuote()); startQuoteCycle(); }

quoteEl.addEventListener('click', manualRefreshQuote);
quoteEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); manualRefreshQuote(); }});

/* =========================
   CONTACT (email not in source until click)
========================= */
const contactBtn = document.querySelector('.contact-btn');
const modal = document.getElementById('contactModal');
const mailOpenBtn = document.getElementById('mailOpenBtn');
const copyBtn = document.getElementById('copyBtn');
const closeModalBtn = document.getElementById('closeModalBtn');

function buildEmail(){
  // "sambritadhikari@gmail.com" but assembled at runtime
  return ['sambrit','adhikari'].join('') + String.fromCharCode(64) + ['gmail','com'].join('.');
}
contactBtn.addEventListener('click', () => { modal.hidden = false; });
closeModalBtn.addEventListener('click', () => { modal.hidden = true; });
modal.addEventListener('click', (e) => { if (e.target === modal) modal.hidden = true; });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape') modal.hidden = true; });

mailOpenBtn.addEventListener('click', () => { const em = buildEmail(); window.location.href = 'mailto:' + em; modal.hidden = true; });
copyBtn.addEventListener('click', async () => {
  const em = buildEmail();
  try { await navigator.clipboard.writeText(em); copyBtn.textContent = 'Copied!'; setTimeout(()=>copyBtn.textContent='Copy email', 1200); }
  catch { copyBtn.textContent = em; }
});

/* =========================
   LAUNCH BUTTON (grows + surprises)
========================= */
const launchBtn = document.querySelector('.launch-button');
let launches = 0;
let currentScale = 1;

launchBtn.addEventListener('click', () => {
  launches++;
  currentScale = Math.min(1.28, currentScale + 0.08);
  document.documentElement.style.setProperty('--btn-scale', currentScale.toString());

  spawnRocket(Math.random() < 0.2 ? 'left' : 'right'); // occasional leftie for fun
  boost = Math.max(boost, 2.0); // pulse speed up

  if (launches % 3 === 0) triggerSupernova();
});

/* Spawn a single rocket emoji with direction-aware path */
function spawnRocket(dir='right'){
  const rocket = document.createElement('div');
  rocket.className = 'rocket' + (dir === 'left' ? ' left' : '');
  rocket.textContent = 'ðŸš€';
  rocket.style.left = (Math.random()*80) + 'vw';
  document.body.appendChild(rocket);
  setTimeout(()=>rocket.remove(), 5200);
}

/* Surprise: rocket fleet + shockwave + mega boost */
function triggerSupernova(){
  // shockwave overlay
  const wave = document.createElement('div');
  wave.className = 'shockwave';
  document.body.appendChild(wave);
  setTimeout(()=>wave.remove(), 900);

  // fleet burst
  const count = 10;
  for(let i=0;i<count;i++){
    setTimeout(() => {
      spawnRocket(i % 3 === 0 ? 'left' : 'right');
    }, i * 120);
  }

  // huge warp boost
  boost = 4.2;
  // temporary star density bump
  addExtraStars();
}

/* =========================
   WARP SPEED BACKGROUND (Canvas2D)
========================= */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d', { alpha:false, desynchronized:true });

let dpr = 1;
let stars = [];
let extraStars = [];
let boost = 1.0; // launch pulse
const palette = ["#060608","#22D3EE","#38BDF8","#F472B6","#FACC15"]; // [bg, c1, c2, c3, accent]

function resize(){
  dpr = Math.min(window.devicePixelRatio || 1, 1.75);
  const w = Math.max(1, Math.floor(innerWidth * dpr));
  const h = Math.max(1, Math.floor(innerHeight * dpr));
  canvas.width = w; canvas.height = h;
  canvas.style.width = '100vw'; canvas.style.height = '100vh';
  initWarp();
  stepWarp(16); // instant first paint
}
addEventListener('resize', resize, { passive:true });
addEventListener('orientationchange', resize, { passive:true });

function rand(min,max){ return Math.random()*(max-min)+min; }
function hexToRgb(hex){ const h=hex.replace('#',''); const s=h.length===3?h.split('').map(c=>c+c).join(''):h; const n=parseInt(s,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255};}
function lerpColor(h1,h2,t){ const c1=hexToRgb(h1), c2=hexToRgb(h2); const r=(c1.r+(c2.r-c1.r)*t)|0, g=(c1.g+(c2.g-c1.g)*t)|0, b=(c1.b+(c2.b-c1.b)*t)|0; return `rgb(${r},${g},${b})`; }

function initWarp(){
  const count = Math.floor((canvas.width*canvas.height)/3800);
  stars = [];
  for(let i=0;i<count;i++){
    const angle = rand(0, Math.PI*2);
    const radius = rand(0, Math.min(canvas.width, canvas.height)*0.5);
    stars.push({
      a: angle, r: radius, s: rand(0.6, 1.8), l: rand(3, 10)*dpr
    });
  }
  extraStars = [];
}
function addExtraStars(){
  const add = Math.floor(stars.length * 0.5);
  for(let i=0;i<add;i++){
    const angle = rand(0, Math.PI*2);
    const radius = rand(0, Math.min(canvas.width, canvas.height)*0.2);
    extraStars.push({ a:angle, r:radius, s:rand(1.4, 2.8), l:rand(6,14)*dpr, life: 1200 + Math.random()*800 });
  }
}

function stepWarp(dt){
  const w = canvas.width, h = canvas.height;
  const cx = w/2, cy = h/2;
  ctx.globalCompositeOperation = 'source-over';
  ctx.fillStyle = palette[0];
  ctx.fillRect(0,0,w,h);

  // decay boost smoothly
  boost += (1.0 - boost) * 0.06;

  ctx.globalCompositeOperation = 'lighter';
  ctx.lineWidth = Math.max(1, 1.0*dpr);

  const hyp = Math.hypot(cx,cy);
  function drawStar(st){
    st.r += st.s * dt * 0.2 * boost;
    if(st.r > hyp){
      st.r = rand(0, Math.min(cx, cy)*0.1);
      st.a = rand(0, Math.PI*2);
      st.s = rand(0.6, 1.8);
    }
    const x = cx + Math.cos(st.a)*st.r;
    const y = cy + Math.sin(st.a)*st.r;
    const x2 = cx + Math.cos(st.a)*(st.r + st.l);
    const y2 = cy + Math.sin(st.a)*(st.r + st.l);
    ctx.strokeStyle = lerpColor(palette[1], palette[3], st.r / (hyp+1));
    ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x2,y2); ctx.stroke();
  }

  for(const st of stars) drawStar(st);

  // draw & age extra stars (temporary burst)
  for(let i=extraStars.length-1;i>=0;i--){
    const e = extraStars[i];
    drawStar(e);
    e.life -= dt;
    if(e.life <= 0) extraStars.splice(i,1);
  }

  // center glow
  const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(cx,cy)*0.8);
  g.addColorStop(0, `rgba(250, 204, 21, 0.10)`);
  g.addColorStop(1, `rgba(250, 204, 21, 0)`);
  ctx.fillStyle = g;
  ctx.fillRect(0,0,w,h);
}

let last = performance.now();
function loop(now){
  const dt = Math.min(33, now - last); last = now;
  stepWarp(dt);
  requestAnimationFrame(loop);
}

/* =========================
   Boot
========================= */
function boot(){
  // Initial quote and cycle
  setQuote(pickRandomQuote());
  startQuoteCycle();

  // Canvas
  resize();
  requestAnimationFrame(loop);
}
boot();
