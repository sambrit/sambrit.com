  :root { --text:#FAFAFA; --accent:#FFD700; }

  html, body {
    margin:0; padding:0; height:100%; width:100%;
    font-family:'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:var(--text); background:#000;
    overflow:hidden;
    position: relative; /* create root stacking context */

  /* Background layers */
  #bg {
    position:fixed; inset:0; width:100vw; height:100vh; display:block;
    z-index:0; pointer-events:none; /* behind content, never blocks clicks */
    filter:saturate(1.1) contrast(1.02);
    transition:filter 600ms ease;
    background:#0b0d12; /* sanity fallback color */
  }
  /* Soft ambient designer glows */
  .glow {
    position:fixed; inset:-10vmax; z-index:1; pointer-events:none;
    background:
      radial-gradient(40vmax 40vmax at 20% 30%, rgba(79,70,229,0.25), transparent 60%),
      radial-gradient(35vmax 35vmax at 80% 70%, rgba(34,211,238,0.22), transparent 65%),
      radial-gradient(45vmax 45vmax at 50% 50%, rgba(244,63,94,0.18), transparent 60%);
    animation:glowDrift 22s ease-in-out infinite alternate;
    filter:blur(8px);
  }
  @keyframes glowDrift {
    0% { transform:translate3d(0,0,0) scale(1); }
    100% { transform:translate3d(-2%,1%,0) scale(1.03); }
  }

  /* Foreground content */
  .main-content {
    position:relative; z-index:2;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    height:100vh; text-align:center; padding:20px;

  .quote {

  .fade-in { animation:fadeIn 600ms ease forwards; }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

  .nav-links { display:flex; gap:12px; margin-top:30px; flex-wrap:wrap; }
  .nav-link {

  .nav-link:hover { transform:translateY(-1px); box-shadow:0 0 14px rgba(0,0,0,.35); background:rgba(255,255,255,.08); }

  /* Buttons */
  .launch-button, .refresh-button {

    background:rgba(0,0,0,.35); color:var(--text);

  .rocket {

  /* Flash on scene swap */

  /* Reduced motion */

    .name { animation:none !important; }
    .glow { animation:none !important; }
    .rocket { animation:none !important; }

const quoteEl = document.querySelector('.quote');
function setQuote(text){
  quoteEl.classList.remove('fade-in'); void quoteEl.offsetWidth;
  quoteEl.textContent = text;
  quoteEl.classList.add('fade-in');
}
setQuote(quotes[(Math.random()*quotes.length)|0]);

/* =========================
   BUTTONS
========================= */
document.querySelector('.launch-button').addEventListener('click', () => {
  const rocket = document.createElement('div');
  rocket.className = 'rocket'; rocket.textContent = 'ðŸš€';
  rocket.style.left = (Math.random()*80) + 'vw';
  document.body.appendChild(rocket);
  setTimeout(()=>rocket.remove(), 5000);
});
const refreshButton = document.querySelector('.refresh-button');

/* =========================
   CANVAS2D BACKGROUND (no WebGL)
   Modes: 0 Aurora Flow, 1 Warp Speed, 2 Neon Blobs
========================= */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d', { alpha:false, desynchronized:true });

let dpr = Math.min(window.devicePixelRatio || 1, 1.75);
let mode = 1;
let seed = Math.random()*1000;

const palettes = [
  // [bg, c1, c2, c3, accent]
  ["#08090B","#6EE7F9","#A78BFA","#F472B6","#FDE047"], // cyber pastel
  ["#060608","#22D3EE","#38BDF8","#F472B6","#FACC15"], // neon space
  ["#050507","#10B981","#60A5FA","#F43F5E","#F59E0B"], // emerald/cobalt
  ["#07070A","#34D399","#8B5CF6","#EC4899","#FDE047"]  // mint/violet
];
let pal = palettes[(Math.random()*palettes.length)|0];

const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
const SPEED_SCALE = reduceMotion ? 0.4 : 1.0;

function resize(){
  dpr = Math.min(window.devicePixelRatio || 1, 1.75);
  const w = Math.max(1, Math.floor(innerWidth * dpr));
  const h = Math.max(1, Math.floor(innerHeight * dpr));
  canvas.width = w; canvas.height = h;
  canvas.style.width = '100vw'; canvas.style.height = '100vh';
  // re-init scene on resize to adapt counts/sizes
  scene.init();
  scene.step(16); // immediate first paint
}
addEventListener('resize', resize);

/* Utils */
function rand(min,max){ return Math.random()*(max-min)+min; }
function hexToRgba(hex, a=1){
  const h = hex.replace('#','');
  const bigint = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
  const r = (bigint>>16)&255, g=(bigint>>8)&255, b=bigint&255;
  return `rgba(${r},${g},${b},${a})`;
}
function hexToRgb(hex){
  const h = hex.replace('#','');
  const s = h.length===3 ? h.split('').map(ch=>ch+ch).join('') : h;
  const n = parseInt(s,16);
  return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
}
function lerpColor(h1, h2, t){
  const c1 = hexToRgb(h1), c2 = hexToRgb(h2);
  const r = Math.round(c1.r + (c2.r-c1.r)*t);
  const g = Math.round(c1.g + (c2.g-c1.g)*t);
  const b = Math.round(c1.b + (c2.b-c1.b)*t);
  return `rgb(${r},${g},${b})`;
}

/* ---------- MODE 0: Aurora Flow ---------- */
const aurora = {
  blobs: [],
  init() {
    const count = 6;
    this.blobs = [];
    for(let i=0;i<count;i++){
      this.blobs.push({
        x: rand(0, canvas.width), y: rand(0, canvas.height),
        r: rand(canvas.width*0.15, canvas.width*0.35),
        vx: rand(-0.08,0.08)*SPEED_SCALE, vy: rand(-0.06,0.06)*SPEED_SCALE,
        hue: i%2===0 ? pal[1] : pal[2], alpha: rand(0.06,0.12)
      });
    }
  },
  step(dt){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = pal[0];
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.globalCompositeOperation = 'lighter';
    for(const b of this.blobs){
      b.x += b.vx*dt; b.y += b.vy*dt;
      if(b.x < -b.r) b.x = canvas.width + b.r;
      if(b.x > canvas.width + b.r) b.x = -b.r;
      if(b.y < -b.r) b.y = canvas.height + b.r;
      if(b.y > canvas.height + b.r) b.y = -b.r;

      const grad = ctx.createRadialGradient(b.x, b.y, 1, b.x, b.y, b.r);
      grad.addColorStop(0, hexToRgba(b.hue, b.alpha));
      grad.addColorStop(0.6, hexToRgba(pal[3], b.alpha*0.6));
      grad.addColorStop(1, hexToRgba(pal[3], 0));
      ctx.fillStyle = grad;
      ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
    }
  }
};

/* ---------- MODE 1: Warp Speed ---------- */
const warp = {
  stars: [],
  init(){
    const density = Math.floor((canvas.width*canvas.height)/3800);
    this.stars = [];
    for(let i=0;i<density;i++){
      const angle = rand(0, Math.PI*2);
      const radius = rand(0, Math.min(canvas.width, canvas.height)*0.5);
      this.stars.push({
        a: angle,
        r: radius,
        s: rand(0.6, 1.8)*SPEED_SCALE,
        l: rand(3, 10)*dpr
      });
    }
  },
  step(dt){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = pal[0];
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const cx = canvas.width/2, cy = canvas.height/2;
    ctx.globalCompositeOperation = 'lighter';
    ctx.lineWidth = Math.max(1, 1.0*dpr);

    for(const st of this.stars){
      st.r += st.s*dt*0.2;
      if(st.r > Math.hypot(cx,cy)){
        st.r = rand(0, Math.min(cx, cy)*0.1);
        st.a = rand(0, Math.PI*2);
        st.s = rand(0.6, 1.8)*SPEED_SCALE;
      }
      const x = cx + Math.cos(st.a)*st.r;
      const y = cy + Math.sin(st.a)*st.r;
      const x2 = cx + Math.cos(st.a)*(st.r + st.l);
      const y2 = cy + Math.sin(st.a)*(st.r + st.l);
      ctx.strokeStyle = lerpColor(pal[1], pal[3], st.r / (Math.hypot(cx,cy)+1));
      ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x2,y2); ctx.stroke();
    }

    // center glow
    const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(cx,cy)*0.8);
    g.addColorStop(0, hexToRgba(pal[4], 0.08));
    g.addColorStop(1, hexToRgba(pal[4], 0));
    ctx.fillStyle = g;
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
};

/* ---------- MODE 2: Neon Blobs ---------- */
const blobs = {
  nodes: [],
  init(){
    const count = 7;
    this.nodes = [];
    for(let i=0;i<count;i++){
      this.nodes.push({
        x: rand(0, canvas.width), y: rand(0, canvas.height),
        r: rand(40*dpr, 120*dpr),
        vx: rand(-0.25,0.25)*SPEED_SCALE, vy: rand(-0.25,0.25)*SPEED_SCALE,
        c: i%3===0 ? pal[1] : (i%3===1 ? pal[2] : pal[3])
      });
    }
  },
  step(dt){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = pal[0];
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.globalCompositeOperation = 'lighter';
    ctx.filter = 'blur(12px)'; // modern Chrome-friendly
    for(const n of this.nodes){
      n.x += n.vx*dt; n.y += n.vy*dt;
      if(n.x < -n.r) n.x = canvas.width + n.r;
      if(n.x > canvas.width + n.r) n.x = -n.r;
      if(n.y < -n.r) n.y = canvas.height + n.r;
      if(n.y > canvas.height + n.r) n.y = -n.r;

      const grad = ctx.createRadialGradient(n.x, n.y, n.r*0.1, n.x, n.y, n.r);
      grad.addColorStop(0, hexToRgba(n.c, 0.45));
      grad.addColorStop(1, hexToRgba(n.c, 0.0));
      ctx.fillStyle = grad;
      ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.filter = 'none';
  }
};

/* Runtime state */
let scene = wrap;

/* Init + render loop */
function init(){
  resize();              // sets canvas size and scene.init()
  scene.step(16);        // immediate first paint
}
let last = performance.now();
function frame(now){
  const dt = Math.min(33, now - last); // clamp to avoid giant steps
  last = now;
  scene.step(dt);
  requestAnimationFrame(frame);
}

/* Scene swap + palette swap + flash + quote */
function shuffleBackground(){
  mode = (mode + 1) % 3;
  pal = palettes[(Math.random()*palettes.length)|0];
  seed = Math.random()*1000;

  // choose scene
  if(mode===0) scene = aurora;
  else if(mode===1) scene = warp;
  else scene = blobs;

  scene.init();
  scene.step(16); // paint immediately after swap

  // tasteful flash
  canvas.classList.remove('flash'); void canvas.offsetWidth;
  canvas.classList.add('flash');
  setTimeout(()=>canvas.classList.remove('flash'), 320);
}

/* Refresh button ties it all together */
let canRefresh = true;
refreshButton.addEventListener('click', () => {
  if(!canRefresh) return; canRefresh = false;
  shuffleBackground();
  setQuote(quotes[(Math.random()*quotes.length)|0]);
  setTimeout(()=>{ canRefresh = true; }, 600);
});

/* Boot */
scene.init();
init();
requestAnimationFrame(frame);
