  html, body {

    height: 100%; width: 100%;

  /* Background image container */
  .background-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: -1;
    overflow: hidden;
  }
  .background-container img {
    position: absolute;
    top: 50%; left: 50%;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    /* Start centered with a panning animation */
    transform: translate(-50%, -50%);
    animation: panImage 60s linear infinite alternate;
  }
  @keyframes panImage {
    from { transform: translate(-50%, -50%); }
    to   { transform: translate(-70%, -50%); }
  }

  /* Main content center */
  .main-content {
    position: relative;
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
    height: 100vh; 
    text-align: center;
    padding: 20px;
  }

  /* Name styling */
  .name {
    font-family: 'Montserrat', sans-serif;
    font-size: calc(4rem + 2vw);
    font-weight: 700;
    margin: 0;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    color: #FFD700;
    animation: subtlePulse 6s infinite;
  }
  @keyframes subtlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  /* Quote styling with fade-in effect */
  .quote {
    margin-top: 20px;
    font-size: 1.5rem;
    line-height: 1.8;
    display: inline-block;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    white-space: pre-wrap;
    opacity: 0;
  }
  .fade-in {
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Navigation links */
  .nav-links {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }
  .nav-link {
    text-decoration: none;
    font-weight: 600;
    color: #FAFAFA;
    background: rgba(0,0,0,0.3);
    padding: 10px 15px;
    border-radius: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: inline-flex;
    align-items: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }
  .nav-link:hover {

  }

  /* Buttons */
  .launch-button, .refresh-button {
    position: absolute;
    background: rgba(0,0,0,0.3);

    font-size: 0.9rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .launch-button:hover, .refresh-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .launch-button {
    bottom: 50px;

  .refresh-button {
